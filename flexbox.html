<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <!-- Flexbox vs Grid Comparison -->
    <!-- Flexbox: One-dimensional layout system (either row or column) -->
    <!-- Grid: Two-dimensional layout system (rows and columns simultaneously) -->
    <!-- Flexbox is better for content-first design where you let content determine layout -->
    <!-- Grid is better for layout-first design where you define a structure and place items into it -->
    
    <!-- Basic Flexbox Row Example -->
    <!-- Items naturally align in a row and take only the space they need -->
    <!-- Unlike block elements, they don't take full width -->
    <!-- Unlike grid, height of containers adjusts automatically to the largest item -->
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
    
    <!-- Flexbox with Fixed Width and Flex Grow -->
    <!-- First div has fixed width of 100px -->
    <!-- Second div with flex: 1 will grow to fill all remaining space -->
    <!-- flex: 1 is shorthand for flex-grow: 1, flex-shrink: 1, flex-basis: 0% -->
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex: 1</div>
    </div>
    
    <!-- Flexbox with Different Flex Grow Ratios -->
    <!-- First div has fixed width -->
    <!-- Second div gets 1/3 of remaining space (flex: 1) -->
    <!-- Third div gets 2/3 of remaining space (flex: 2) -->
    <!-- This proportional distribution is difficult to achieve with grid -->
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex: 1</div>
      <div style="background-color: lightblue; flex: 2;">flex: 2</div>
    </div>
    
    <!-- Horizontal Alignment with justify-content -->
    <!-- justify-content: center - Centers items horizontally -->
    <!-- Alternative options (commented out): -->
    <!-- justify-content: start - Aligns items to the left (default) -->
    <!-- justify-content: end - Aligns items to the right -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      /* align to left */
      /* justify-content: start; */
      /* align to right */
      /* justify-content: end; */
      justify-content: center;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    
    <!-- Space Distribution with justify-content -->
    <!-- justify-content: space-between - Maximizes space between items -->
    <!-- First item against left edge, last item against right edge -->
    <!-- Equal spacing between all items in between -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    
    <!-- Vertical Alignment with align-items -->
    <!-- align-items: center - Centers items vertically -->
    <!-- Alternative options (commented out): -->
    <!-- align-items: start - Aligns items to the top -->
    <!-- align-items: end - Aligns items to the bottom -->
    <!-- align-items: stretch - Stretches items to fill container height (default) -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      /* align-items: start; */
      /* align-items: end; */
      /* align-items: stretch; */
      align-items: center;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
  </body>
</html>
