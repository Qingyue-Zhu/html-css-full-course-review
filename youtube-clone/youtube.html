<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube.com Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    /* Arial is font stack. Set Arial as backup style for Reboto font */
    p {
      font-family: "Roboto", Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .thumbnail {
      width: 300px;
      /* Object-fit: cover makes images or videos fill their container 
      while maintaining aspect ratio. It crops the media if necessary
       to ensure no empty space remains, similar to background-size: cover. */
      /* object-fit: cover; */
      /* Object-position: right aligns the visible portion of a cropped image or video to the right side of its container.
       It determines which part remains visible when object-fit crops the content. */
      /* object-position: right; */
      /* Object-fit: contain scales an image or video to fit entirely within its container 
      while maintaining aspect ratio. It ensures the complete media is visible,
       potentially leaving empty space on the sides or top/bottom. */
      /* object-fit: contain; */
      /* object-position: top;
      object-position: bottom; */
      display: block;
    }

    .search-bar {
      display: block;
    }

    .video-title {
      margin-top: 0;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 12px;
    }

    .video-author,
    .video-stats {
      /* display: inline-block; */
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author {
      margin-bottom: 4px;
    }

    .video-preview {
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
    }

    .channel-pic {
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }

    .video-info {
      display: inline-block;
      width: 200px;
    }

    .profile-pic {
      width: 40px;
      border-radius: 50px;
    }

    .thumbnail-row {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <!-- Block elements: Occupies entire line width in the container, creates line breaks before and after, can set width/height and all margins.
   Inline-block elements: Displays in same line as text, can set width/height and all margins, doesn't create line breaks. 
   Inline elements: Displays in same line as text, cannot set width/height, only horizontal margins apply, doesn't create line breaks. -->

  <!-- img & imput: inline-block element -->
  <input class="search-bar" type="text" placeholder="Search">
  <!-- <img class="thumbnail"  src="thumbnail/thumbnail-1.webp"> -->
  <!-- <input type="checkbox"> -->

  <!-- p is block element -->
  <!-- strong is inline element -->
  <!-- <p class="video-title">
    Talking Tech and AI with <strong>Google CEO</strong> Sundar Pichai!
  </p>
  <p class="video-author">
    Marques Brownlee
  </p>
  <p class="video-stats">
    3.4M views &#183; 6 months ago
  </p> -->

  <!-- <div></div> is just a box (container), it is a block element-->
   <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail"  src="thumbnail/thumbnail-1.webp">
    </div>
    <div>
      <div class="channel-pic">
        <img class="profile-pic" src="channel-pic/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with <strong>Google CEO</strong> Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views &#183; 6 months ago
        </p>
      </div>
    </div>
   </div>

   <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail"  src="thumbnail/thumbnail-2.webp">
    </div>
    <div>
      <div class="channel-pic">
        <img class="profile-pic" src="channel-pic/channel-2.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Try Not To Laugh Challenge #9
        </p>
        <p class="video-author">
          Markiplier
        </p>
        <p class="video-stats">
          19M views &#183; 4 years ago
        </p>
      </div>
    </div>
   </div>
</body>
</html>
